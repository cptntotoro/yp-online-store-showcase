<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка API | GeekStore</title>
    <meta name="description" content="Yandex Practicum Blog | Ошибка API">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/error.css}">
</head>
<body>
<main class="main-error">
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-container__header">Ошибка API</h1>

        <div class="error-details">
            <div class="error-detail">
                <strong>Статус:</strong> <span th:text="${error.status}"></span>
            </div>
            <div class="error-detail">
                <strong>Причина:</strong> <span th:text="${error.reason}"></span>
            </div>
            <div class="error-detail">
                <strong>Сообщение:</strong> <span th:text="${error.message}"></span>
            </div>
        </div>

        <p class="error-container__timestamp">
            <small>Время ошибки: <span
                    th:text="${#temporals.format(error.timestamp, 'dd.MM.yyyy HH:mm:ss')}"></span></small>
        </p>

        <div class="error-actions">
            <a href="/products" class="btn btn-primary">На главную</a>
            <a href="javascript:history.back()" class="btn btn-outline">Назад</a>
        </div>
    </div>
</main>
</body>
</html>
