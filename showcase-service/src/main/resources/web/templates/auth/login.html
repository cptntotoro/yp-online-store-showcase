<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | GeekStore</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/auth/login.css}">

    <th:block th:include="~{../fragments/header :: header-head}"></th:block>
    <th:block th:include="~{../fragments/footer :: footer-head}"></th:block>
</head>

<body>
<div th:replace="~{../fragments/header :: header}"></div>

<main class="main">
    <div class="login-container">
        <div class="login-header">
            <h1>Вход в аккаунт</h1>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            <div th:if="${hasError}" class="alert alert-warning">
                Неверное имя пользователя или пароль
            </div>
            <div th:if="${hasLogout}" class="alert alert-warning">
                Вы успешно вышли из системы
            </div>

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="forgot-password">
                    <a href="/forgot-password">Забыли пароль?</a>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Запомнить меня
                </label>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="/sign-up" class="btn btn-outline">Создать аккаунт</a>
            </div>
        </form>

        <div class="login-footer">
            <p>Нет аккаунта? <a href="/sign-up">Зарегистрируйтесь</a></p>
        </div>
    </div>
</main>

<div th:replace="~{../fragments/footer :: footer}"></div>
</body>
</html>
