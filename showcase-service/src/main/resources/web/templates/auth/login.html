<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | GeekStore</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/auth/login.css}">

    <th:block th:include="~{../fragments/footer :: footer-head}"></th:block>
</head>

<body>
<main class="main">
    <div class="login-container">
        <div class="login-header">
            <h1>Вход в аккаунт</h1>
            <p>Введите свои данные для входа</p>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <div th:if="${param.error}" class="alert alert-warning">
                Неверное имя пользователя или пароль
            </div>
            <div th:if="${param.logout}" class="alert alert-warning">
                Вы успешно вышли из системы
            </div>

            <div class="form-group">
                <label for="username">Имя пользователя или Email</label>
<!--                <input type="text" id="username" name="username" class="form-control" required-->
<!--                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">-->
                <input type="text" id="username" name="username" class="form-control" required>
<!--                <div class="login-error" th:if="${#fields.hasErrors('username')}"-->
<!--                     th:errors="*{username}"></div>-->
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
<!--                <input type="password" id="password" name="password" class="form-control" required-->
<!--                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">-->
<!--                <div class="login-error" th:if="${#fields.hasErrors('password')}"-->
<!--                     th:errors="*{password}"></div>-->
                <div class="forgot-password">
                    <a href="/forgot-password">Забыли пароль?</a>
                </div>
            </div>

            <div class="form-group">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Запомнить меня
                </label>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="/sign-up" class="btn btn-outline">Создать аккаунт</a>
            </div>
        </form>

        <div class="social-login">
            <p>Или войдите через</p>
            <div class="social-buttons">
                <a href="/oauth2/authorization/google" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </a>
                <a href="/oauth2/authorization/github" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#333" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="login-footer">
            <p>Нет аккаунта? <a href="/sign-up">Зарегистрируйтесь</a></p>
        </div>
    </div>
</main>

<div th:replace="~{../fragments/footer :: footer}"></div>
</body>
</html>
